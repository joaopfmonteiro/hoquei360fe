<div id="mainTeam">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Position</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Preferred Hand</th>
        <th scope="col">Team</th>
        <th scope="col">Goals Scored</th>
        <th scope="col">Goals Conceded</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let teamData of team">
      <tr *ngFor="let player of teamData.player">
        <th scope="row">{{ teamData.name }}</th>
          <td >{{player.position }}</td>
          <td>{{ player.name }} {{ player.lastName }}</td>
          <td>{{ player.birthDate }}</td>
          <td>{{ player.preferredHand }}</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="checkbox" checked autocomplete="off"> New Player
    </label>
  </div>
</div>
